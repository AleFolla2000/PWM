<!DOCTYPE html>
<html>
  <head>
    <title><%= title %></title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
  </head>
  <body>
    <script src="/javascripts/meteoc.js"></script>
    <h1 class="centro"><%= title %></h1>
    <p class="centro">Benvenuto su <%= title %> qui poi cercare il meteo della tua citta;</p>

    <div class="inserimento">
      <input class="cerca" type="text"  id="citta" placeholder="Inserisci una citta&acute">
      <button id="inv" onclick="chiamataServizio()">Cerca</button> 
    </div>


    <!--GRAFICA-->
    <div id="weather_wrapper">
      <div class="weatherCard">
        <div class="currentTemp">
          <span class="temp" id="tmpID"></span>
          <span class="location" id="nomeC"></span>
        </div>
        <div class="currentWeather">
          <span class="conditions" id="icona"></span>
          <div class="info">
            <span class="rain" id="pioggiaID">Pioggia:</span>
            <span class="wind" id="ventoID">Vento:</span>
          </div>
        </div>
        
      </div>
    </div>
    <div >


    </div>
      <style>
        #map{
          height: 400px;
          width: 100%;
        }

      </style>
      <h1>La mia mappa</h1>
      <div id="map"></div>

      <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
      <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJl19Cvi_OmCGDSzLQIUsv3AcEnQMmnms&callback=initMap&libraries=&v=weekly"
        async
      ></script>


  </body>
</html>
